		<header class="header">
			<div class="burguer-conteiner">
                <div class="menu-logo">
                    <img src="../assets/hamburguer.png" alt="Logo-Hambur">
                </div>
			</div>
			<div class="rr-logo">
				<img src="../assets/logo.png" alt="Logo">
			</div>
			<div class="title-conteiner">
				<h2>Trackgenix SA</h2>
			</div>
		</header>
		<aside>
			<div class="aside-container">
				<div class="menu">
					<a href="index.html">
						<img src="../assets/home.png" class="icon-social">
						Home
					</a> 
				</div>
				<div class="menu">
					<a href="">
						<img src="../assets/login signup.png" class="icon-social">
						SignUp
					</a>
				</div>
				<div class="menu">
					<a href="login.html">
						<img src="../assets/login signup.png" class="icon-social">
						LogIn
					</a>
				</div>
				<div class="menu">
					<a href="#Contact">
						<img src="../assets/contact.png" class="icon-social">
						Contact
					</a>
				</div>
			</div>
		</aside>
        <main>
            <section>
                <h2>Sign Up</h2>
                <form>
                    <div>
                        <label>First Name</label>
                        <input type="text" name="firstName" placeholder="John">
                    </div>
                    <div>
                        <label>Last Name</label>
                        <input type="text" name="lastName" placeholder="Doe">
                    </div>
                    <div>
                        <label>DNI</label>
                        <input type="text" name="DNI" placeholder="ID number">
                    </div>
                    <div>
                        <label>Birth Date</label>
                        <input type="text" name="birthDate" placeholder="dd/mm/yyyy">
                    </div>
                    <div>
                        <label>Phone</label>
                        <input type="text" name="Phone" placeholder="Insert phone number">
                    </div>
                    <div>
                        <label>Adress</label>
                        <input type="text" name="Adress" placeholder="Insert a street address">
                    </div>
                    <div>
                        <label>City</label>
                        <input type="text" name="City" placeholder="Insert City">
                    </div>
                    <div>
                        <label>Post Code</label>
                        <input type="text" name="postCode" placeholder="Ex:2000">>
                    </div>
                    <div>
                        <label>E-mail</label>
                        <Input class="dirEmail" type="email"  email="email" placeholder="email@example.com">
                    </div>
                    <div>
                        <label for="pwd">Password:</label>
                        <input type="password" id="pwd" name="pwd">
                    </div>
                    <div>
                        <label for="rpwd">Repeat Password:</label>
                        <input type="password" id="rpwd" name="rpwd">
                    </div>
                    <div class="buttom-container">
                        <input class="button-s" type="submit" name="submit" value="Submit">
                        <input class="button-r" type="reset" name="reset" value="Reset">
                    </div>
                </form>
            </section>
        </main>
        <footer><!---footer-->
            <div class="social-container">
                <a href="https://www.facebook.com/radiumrocket">
                    <img src="../assets/fcb.png" alt="Facebook" class="icon-social">

                </a>
                <a href="https://twitter.com/radiumrocket">
                <img src="../assets/twt.jpg" alt="Twitter" class="icon-social">
                </a>
                <a href="https://www.linkedin.com/company/radium-rocket/">
                    <img src="../assets/in.png" alt="Linkedin" class="icon-social">
                </a>
            </div>
